<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }
  .label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 3px; color: #999; text-align: center; max-width: 375px; width: 100%; }

  .phone {
    width: 100%; max-width: 375px; height: 812px; border-radius: 28px; overflow: hidden;
    border: 1px solid #222; background: #0A0A0A; position: relative;
    display: flex; flex-direction: column;
  }
  .phone::before {
    content: ''; position: absolute; inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 1;
  }

  .back-row { display: flex; align-items: center; padding: 14px 20px 0; position: relative; z-index: 5; }
  .back-arrow { font-family: 'DM Mono', monospace; font-size: 11px; color: #555; letter-spacing: 1px; }
  .step-dots {
    display: flex; justify-content: center; gap: 5px;
    padding: 16px 0 0; position: relative; z-index: 5;
  }
  .step-dot { width: 20px; height: 3px; border-radius: 2px; background: #1A1A1A; }
  .step-dot.done { background: #BFFF00; }
  .step-dot.active { background: #BFFF00; }

  .screen-content {
    flex: 1; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 0 28px; position: relative; z-index: 3;
  }

  @keyframes fade-in { 0% { opacity: 0; transform: translateY(8px); } 100% { opacity: 1; transform: translateY(0); } }

  .glow {
    position: absolute; width: 300px; height: 300px; border-radius: 50%;
    background: radial-gradient(circle, rgba(191,255,0,0.1) 0%, transparent 70%);
    top: 50%; left: 50%; transform: translate(-50%, -55%);
    animation: glow-pulse 2s ease-in-out infinite;
  }
  @keyframes glow-pulse {
    0%, 100% { opacity: 0.5; transform: translate(-50%, -55%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -55%) scale(1.1); }
  }

  .pre-label {
    font-family: 'DM Mono'; font-size: 10px; letter-spacing: 3px;
    color: #777;
    opacity: 0; animation: fade-in 0.6s ease forwards 0.2s;
    margin-bottom: 8px;
  }

  .number {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 120px;
    color: #BFFF00; letter-spacing: 4px; line-height: 1;
    text-shadow: 0 0 40px rgba(191,255,0,0.3);
    opacity: 0;
    animation: slam 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
  }
  @keyframes slam {
    0% { opacity: 0; transform: scale(2); filter: blur(10px); }
    100% { opacity: 1; transform: scale(1); filter: blur(0); }
  }

  .days-label {
    font-family: 'DM Mono'; font-size: 14px; letter-spacing: 6px;
    color: #fff; margin-top: 4px;
    opacity: 0; animation: fade-in 0.6s ease forwards 1s;
  }

  .coach-bubble {
    display: flex; align-items: flex-start; gap: 10px;
    background: rgba(255,107,157,0.04); border: 1px solid rgba(255,107,157,0.12);
    border-radius: 4px 16px 16px 16px; padding: 12px 16px;
    margin-top: 32px; width: 100%;
    opacity: 0; animation: fade-in 0.8s ease forwards 1.4s;
  }
  .coach-avatar {
    width: 32px; height: 32px; border-radius: 50%;
    object-fit: cover; background: #0A0A0A;
    border: 1.5px solid rgba(255,107,157,0.4);
    flex-shrink: 0;
  }
  .coach-name {
    font-family: 'DM Mono'; font-size: 8px; letter-spacing: 1px;
    color: #FF6B9D; margin-bottom: 3px;
  }
  .coach-line {
    font-family: 'Outfit'; font-size: 13px; color: #aaa; line-height: 1.5;
  }

  .continue-btn {
    width: calc(100% - 56px); padding: 16px; border-radius: 14px;
    background: #BFFF00; text-align: center;
    font-family: 'Rajdhani'; font-weight: 700; font-size: 16px;
    letter-spacing: 2px; color: #0A0A0A;
    margin: 0 28px 40px;
    position: relative; z-index: 5;
    opacity: 0; animation: fade-in 0.6s ease forwards 2s;
  }
</style>
