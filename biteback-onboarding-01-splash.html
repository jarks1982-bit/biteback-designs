<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BiteBack — Splash Refined</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }
  .row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
  .option { display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 3px; color: #999; text-align: center; }

  .phone {
    width: 320px; height: 693px; border-radius: 28px; overflow: hidden;
    border: 1px solid #222; background: #0A0A0A; position: relative;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .phone::before {
    content: ''; position: absolute; inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 1;
  }

  .step-dots {
    position: absolute; top: 16px; left: 0; right: 0;
    display: flex; justify-content: center; gap: 5px; z-index: 5;
  }
  .step-dot { width: 22px; height: 3px; border-radius: 2px; background: #1A1A1A; }
  .step-dot.active { background: #BFFF00; }

  .bottom-brand {
    position: absolute; bottom: 32px; left: 0; right: 0;
    text-align: center; z-index: 3;
  }
  .bottom-brand span { font-family: 'DM Mono', monospace; font-size: 8px; letter-spacing: 2px; color: #555; }

  @keyframes inline-enter { 0% { opacity: 0; transform: scale(0.85); filter: blur(6px); letter-spacing: 12px; } 100% { opacity: 1; transform: scale(1); filter: blur(0); letter-spacing: 6px; } }
  @keyframes fade-in { 0% { opacity: 0; transform: translateY(8px); } 100% { opacity: 1; transform: translateY(0); } }
  @keyframes flicker { 0%, 94%, 100% { opacity: 0; } 95% { opacity: 1; } 96% { opacity: 0; } 97% { opacity: 0.5; } 98% { opacity: 0; } }

  .glow {
    position: absolute; width: 200px; height: 400px;
    background: linear-gradient(180deg, rgba(191,255,0,0.06) 0%, transparent 50%, rgba(255,23,68,0.03) 100%);
    top: 50%; left: 50%; transform: translate(-50%, -50%); filter: blur(40px);
  }
  .scanlines {
    position: absolute; inset: 0; z-index: 2; pointer-events: none;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.006) 3px, rgba(255,255,255,0.006) 6px);
  }
  .content { position: relative; z-index: 3; text-align: center; }
  .content::after {
    content: ''; position: absolute; inset: -20px; background: rgba(191,255,0,0.03); opacity: 0;
    animation: flicker 4s ease-in-out infinite 1.5s;
  }

  .inline-logo {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 52px;
    letter-spacing: 6px; line-height: 1; opacity: 0;
    animation: inline-enter 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
  }
  .inline-bite { color: #fff; }
  .inline-back { color: #BFFF00; }

  .divider { width: 40px; height: 2px; background: #BFFF00; margin: 16px auto; opacity: 0; animation: fade-in 0.6s ease forwards 0.7s; }
  .tagline {
    font-family: 'DM Mono'; font-size: 8px; letter-spacing: 2px;
    color: #fff; opacity: 0; animation: fade-in 0.8s ease forwards 0.9s;
    white-space: nowrap;
  }
  .sub {
    font-family: 'Outfit'; font-size: 16px; font-weight: 600; color: #aaa;
    margin-top: 8px; opacity: 0; animation: fade-in 0.8s ease forwards 1.1s;
  }
</style>
</head>
<body>
<div class="label">STEP 1 OF 10 — SPLASH ✓ LOCKED</div>
<div class="row"><div class="option">

<div class="phone">
<div class="step-dots"><div class="step-dot active"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div></div>
<div class="glow"></div>
<div class="scanlines"></div>
<div class="content">
<div class="inline-logo"><span class="inline-bite">BITE</span><span class="inline-back">BACK</span></div>
<div class="divider"></div>
<div class="tagline">YOUR SMILE · YOUR RULES · YOUR ROAST</div>
<div class="sub">Brace Yourself</div>
</div>
<div class="bottom-brand"><span>POWERED BY ATTITUDE</span></div>
</div>
</div></div>
</body>
</html>
