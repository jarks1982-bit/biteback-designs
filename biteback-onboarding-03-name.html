<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BiteBack ‚Äî Onboarding Step 3: Pick Your Name (Final)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }
  .row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
  .option { display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 3px; color: #999; text-align: center; }

  .phone {
    width: 320px; height: 693px; border-radius: 28px; overflow: hidden;
    border: 1px solid #222; background: #0A0A0A; position: relative;
    display: flex; flex-direction: column;
  }
  .phone::before {
    content: ''; position: absolute; inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 1;
  }

  .back-row { display: flex; align-items: center; padding: 14px 20px 0; position: relative; z-index: 5; }
  .back-arrow { font-family: 'DM Mono', monospace; font-size: 11px; color: #555; letter-spacing: 1px; }
  .step-dots {
    display: flex; justify-content: center; gap: 5px;
    padding: 16px 0 0; position: relative; z-index: 5;
  }
  .step-dot { width: 22px; height: 3px; border-radius: 2px; background: #1A1A1A; }
  .step-dot.done { background: #BFFF00; }
  .step-dot.active { background: #BFFF00; }

  .screen-content {
    flex: 1; display: flex; flex-direction: column;
    padding: 0 32px; position: relative; z-index: 3;
  }

  .screen-title {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 26px;
    letter-spacing: 2px; color: #fff; text-align: center;
    margin-top: 40px; margin-bottom: 6px;
  }
  .screen-sub {
    font-family: 'Outfit'; font-size: 14px; color: #aaa;
    text-align: center; line-height: 1.5;
    margin-bottom: 32px;
  }

  /* Preview card */
  .preview-card {
    background: #111; border: 1px solid #1A1A1A; border-radius: 20px;
    padding: 24px; text-align: center; margin-bottom: 24px;
  }
  .avatar-area {
    position: relative;
    width: 64px; height: 64px;
    margin: 0 auto 12px;
  }
  .avatar-placeholder {
    width: 64px; height: 64px; border-radius: 50%;
    background: #1A1A1A; border: 2px dashed #444;
    display: flex; align-items: center; justify-content: center;
    font-size: 24px;
  }
  .avatar-next-hint {
    font-family: 'DM Mono'; font-size: 8px; letter-spacing: 1px;
    color: #BFFF00; text-align: center; margin-top: 6px;
    animation: hint-pulse 2s ease-in-out infinite;
  }
  @keyframes hint-pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
  .preview-name {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 28px;
    letter-spacing: 2px; color: #fff;
    min-height: 36px;
    margin-top: 4px;
  }
  .preview-tier {
    font-family: 'DM Mono'; font-size: 10px; letter-spacing: 1px;
    color: #777; margin-top: 2px;
  }
  .preview-rank {
    display: inline-block; margin-top: 8px; padding: 4px 12px;
    background: rgba(255,215,0,0.08); border: 1px solid rgba(255,215,0,0.12);
    border-radius: 20px;
    font-family: 'DM Mono'; font-size: 9px; letter-spacing: 1px; color: #FFD700;
  }

  /* Input */
  .input-box {
    width: 100%; padding: 16px 18px; border-radius: 14px;
    background: #111; border: 1.5px solid #BFFF00;
    font-family: 'Outfit'; font-size: 18px; font-weight: 600;
    color: #fff; letter-spacing: 1px;
    text-align: center;
    margin-bottom: 8px;
  }
  .hint {
    font-family: 'DM Mono'; font-size: 10px; color: #777;
    text-align: center; letter-spacing: 1px;
    margin-bottom: 20px;
  }

  /* Continue */
  .continue-btn {
    width: 100%; padding: 16px; border-radius: 14px;
    background: #BFFF00; text-align: center;
    font-family: 'Rajdhani'; font-weight: 700; font-size: 16px;
    letter-spacing: 2px; color: #0A0A0A;
    margin-top: auto; margin-bottom: 40px;
  }
</style>
</head>
<body>
<div class="label">STEP 3 OF 10 ‚Äî PICK YOUR NAME ‚úì LOCKED</div>
<div class="row"><div class="option">

<div class="phone">
<div class="back-row"><span class="back-arrow">&larr; BACK</span></div>
<div class="step-dots">
<div class="step-dot done"></div><div class="step-dot done"></div><div class="step-dot active"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div><div class="step-dot"></div>
</div>
<div class="screen-content">
<div class="screen-title">WHAT SHOULD WE CALL YOU?</div>
<div class="screen-sub">This is how you'll show up<br/>on the leaderboard</div>
<div class="preview-card">
<div class="avatar-area">
<div class="avatar-placeholder">üë§</div>
</div>
<div class="preview-name">BraceGod</div>
<div class="preview-tier">SNAGGLEFANG</div>
<div class="preview-rank">üèÜ RANK #‚Äî</div>
</div>
<div style="font-family:'DM Mono';font-size:10px;color:#777;text-align:center;letter-spacing:1px;margin-top:-16px;margin-bottom:24px">You'll choose an avatar next</div>
<div class="input-box">BraceGod</div>
<div class="hint">Max 16 characters ¬∑ No real names</div>
<div class="continue-btn">NEXT</div>
</div>
</div>
</div></div>
</body>
</html>
