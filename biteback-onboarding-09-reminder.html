<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BiteBack ‚Äî Onboarding Step 9: Set Reminder</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }
  .row { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
  .option { display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 3px; color: #999; text-align: center; }

  .phone {
    width: 320px; height: 693px; border-radius: 28px; overflow: hidden;
    border: 1px solid #222; background: #0A0A0A; position: relative;
    display: flex; flex-direction: column;
  }
  .phone::before {
    content: ''; position: absolute; inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 1;
  }

  .back-row { display: flex; align-items: center; padding: 14px 20px 0; position: relative; z-index: 5; }
  .back-arrow { font-family: 'DM Mono', monospace; font-size: 11px; color: #555; letter-spacing: 1px; }
  .step-dots {
    display: flex; justify-content: center; gap: 5px;
    padding: 16px 0 0; position: relative; z-index: 5;
  }
  .step-dot { width: 20px; height: 3px; border-radius: 2px; background: #1A1A1A; }
  .step-dot.done { background: #BFFF00; }
  .step-dot.active { background: #BFFF00; }

  .screen-content {
    flex: 1; display: flex; flex-direction: column;
    padding: 0 28px; position: relative; z-index: 3;
  }

  .screen-title {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 26px;
    letter-spacing: 2px; color: #fff; text-align: center;
    margin-top: 40px; margin-bottom: 6px;
  }
  .screen-sub {
    font-family: 'Outfit'; font-size: 14px; color: #aaa;
    text-align: center; line-height: 1.5;
    margin-bottom: 32px;
  }

  /* ‚ïê‚ïê‚ïê OPTION A: QUICK PRESETS ‚ïê‚ïê‚ïê */
  .preset-grid {
    display: grid; grid-template-columns: repeat(2, 1fr);
    gap: 8px; margin-bottom: 16px;
  }
  .preset-btn {
    padding: 16px 12px; border-radius: 14px;
    background: #111; border: 1px solid #1A1A1A;
    text-align: center;
  }
  .preset-btn.selected {
    border-color: #BFFF00;
    background: rgba(191,255,0,0.04);
  }
  .preset-emoji { font-size: 20px; margin-bottom: 4px; }
  .preset-time {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 20px;
    letter-spacing: 1px;
  }
  .preset-btn.selected .preset-time { color: #BFFF00; }
  .preset-btn:not(.selected) .preset-time { color: #fff; }
  .preset-label {
    font-family: 'DM Mono'; font-size: 8px; letter-spacing: 1px;
    color: #777; margin-top: 2px;
  }

  .custom-link {
    font-family: 'DM Mono'; font-size: 10px; color: #777;
    letter-spacing: 1px; text-align: center;
    margin-bottom: 20px;
    text-decoration: underline; text-underline-offset: 3px;
  }

  /* ‚ïê‚ïê‚ïê OPTION B: TIME SCROLL ‚ïê‚ïê‚ïê */
  .time-display {
    text-align: center; margin-bottom: 24px;
  }
  .time-big {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 64px;
    color: #BFFF00; letter-spacing: 4px; line-height: 1;
  }
  .time-period {
    font-family: 'DM Mono'; font-size: 14px; letter-spacing: 2px;
    color: #aaa; margin-top: 4px;
  }

  .time-scroll {
    display: flex; justify-content: center; gap: 4px;
    margin-bottom: 24px;
  }
  .scroll-col {
    width: 70px; height: 140px; border-radius: 14px;
    background: #111; border: 1px solid #1A1A1A;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    overflow: hidden; position: relative;
  }
  .scroll-col::before, .scroll-col::after {
    content: ''; position: absolute; left: 0; right: 0; height: 30px;
    z-index: 2; pointer-events: none;
  }
  .scroll-col::before { top: 0; background: linear-gradient(180deg, #111, transparent); }
  .scroll-col::after { bottom: 0; background: linear-gradient(0deg, #111, transparent); }
  .scroll-item {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 24px;
    color: #555; padding: 8px 0; text-align: center;
  }
  .scroll-item.active { color: #fff; font-size: 28px; }
  .scroll-divider {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 32px;
    color: #555; padding: 0 4px; align-self: center;
  }
  .scroll-ampm {
    width: 56px;
  }

  .time-suggest {
    font-family: 'DM Mono'; font-size: 10px; color: #777;
    text-align: center; letter-spacing: 1px;
    margin-bottom: 16px;
  }

  /* ‚ïê‚ïê‚ïê OPTION C: SIMPLE PICKER ‚ïê‚ïê‚ïê */
  .simple-time-box {
    background: #111; border: 1.5px solid #BFFF00;
    border-radius: 16px; padding: 20px; text-align: center;
    margin-bottom: 16px;
  }
  .simple-time {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 48px;
    color: #BFFF00; letter-spacing: 3px;
  }
  .simple-period {
    font-family: 'DM Mono'; font-size: 12px; letter-spacing: 2px;
    color: #aaa; margin-top: 2px;
  }
  .simple-tap {
    font-family: 'DM Mono'; font-size: 9px; color: #777;
    letter-spacing: 1px; margin-top: 8px;
  }

  .notif-preview {
    background: #111; border: 1px solid #1A1A1A; border-radius: 14px;
    padding: 12px 16px; margin-bottom: 16px;
    display: flex; align-items: center; gap: 10px;
  }
  .notif-icon { font-size: 20px; flex-shrink: 0; }
  .notif-text {
    font-family: 'Outfit'; font-size: 12px; color: #aaa; line-height: 1.4;
  }
  .notif-label {
    font-family: 'DM Mono'; font-size: 8px; letter-spacing: 1px;
    color: #FF6B9D; margin-bottom: 2px;
  }

  .note {
    font-family: 'DM Mono'; font-size: 10px; color: #777;
    text-align: center; letter-spacing: 1px;
    margin-bottom: 8px;
  }

  .continue-btn {
    width: 100%; padding: 16px; border-radius: 14px;
    background: #BFFF00; text-align: center;
    font-family: 'Rajdhani'; font-weight: 700; font-size: 16px;
    letter-spacing: 2px; color: #0A0A0A;
    margin-top: auto; margin-bottom: 32px;
  }
</style>
</head>
<body>
<div class="label">STEP 9 OF 10 ‚Äî SET REMINDER ‚úì LOCKED</div>

<div class="phone">
<div class="back-row"><span class="back-arrow">&larr; BACK</span></div>
<div class="step-dots">

</div>
<div class="screen-content">
<div class="screen-title">WHEN SHOULD BRI<br/>BUG YOU?</div>
<div class="screen-sub">You'll get a daily nudge</div>
<div class="simple-time-box">

</div>

</div>
</div>
</div></div>
</body>
</html>
